[tool.black]
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | pip_api/_vendor
)
'''

[tool.vendy]
target = 'pip_api'
packages = [
    "packaging==21.0",
    "pyparsing==2.4.7",
    "tomli==2.0.1",
]
